<modify-content></modify-content>
<div class="container-lg">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8 mt-5">
      Search Bar
      <input [(ngModel)]="searchTerm" placeholder="Enter title">
      <button (click)="search()">Search</button>
      <div *ngIf="message">
        <p [ngStyle]="{ color: messageColor }">{{ message }}</p>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!-- Blunders Content -->
  <div class="row">
    <h2 class="m-5">Blunders</h2>
    <content-component class="col-sm-12 col-md-4 col-lg-4 col-xl-3 mt-5" *ngFor="let item of baseballCards | contentFilter:'Blunders'; index as i; first as isFirst" [content]="item" [class.is-first]="isFirst"></content-component>
  </div>   
   <!-- Achievements Contents -->
  <div class="row">
    <h2 class="m-5">Achievements</h2>
    <content-component class="col-sm-12 col-md-4 col-lg-4 col-xl-3 mt-5 " *ngFor="let item of baseballCards | contentFilter:'Achievement'; index as i; first as isFirst" [content]="item" [class.is-first]="isFirst" ></content-component>
  </div>   

 

</div>
