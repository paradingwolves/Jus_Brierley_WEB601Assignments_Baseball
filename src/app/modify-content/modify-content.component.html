<form (ngSubmit)="addContentToList()">
  <mat-form-field appearance="fill">
    <mat-label>Card Title</mat-label>
    <input matInput id="title" name="title" [(ngModel)]="title" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label for="description">Description</mat-label>
    <textarea matInput id="description" name="description" [(ngModel)]="description" rows="3" required></textarea>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Creator</mat-label>
    <input matInput id="creator" name="creator" [(ngModel)]="creator" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput id="imgURL" name="imgURL" [(ngModel)]="imgURL" required />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Select a Type</mat-label>
    <mat-select id="type" name="type" [(ngModel)]="type" required>
      <mat-option value="">Select a Type</mat-option>
      <mat-option value="Blunders">Blunder</mat-option>
      <mat-option value="Achievement">Achievement</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <input matInput id="tags" name="tags" [(ngModel)]="tags" required />
  </mat-form-field>
  
  <button mat-raised-button color="primary" type="submit">Add Card</button>
</form>
