







<h3 class="card-header">{{ content.type }}</h3>
<div class="card-body">
  <h5 class="card-title">{{ content.title }}</h5>
</div>
<img width="100%" height="375px" src="{{ content.imgURL }}" alt="{{ content.title} }">
<div class="card-body">
  <p class="card-text">{{ content.description }}</p>
</div>
<ul class="list-group list-group-flush" *ngFor="let tag of content.tags;">
  <li class="list-group-item" style="border-bottom: 2px solid black; text-align: center;">{{ tag }}</li>
</ul>
<div class="card-footer text-muted">
  {{ content.creator }}
</div>
