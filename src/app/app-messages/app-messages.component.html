<div *ngIf="messageService.messages.length" class="d-flex justify-content-center align-items-center mt-5">
  <mat-card class="message-card">
    <h2 class="message-title">Messages</h2>
    <button mat-raised-button color="warn" (click)="messageService.clear()" class="message-clear-button">Clear messages</button>
    <div class="mt-3" *ngFor="let message of messageService.messages" class="message-text">{{ message }}</div>
  </mat-card>
</div>
